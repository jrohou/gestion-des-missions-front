<div class="text-center">
    <img src="http://logok.org/wp-content/uploads/2014/04/Apple-Logo-rainbow.png" style="width:300px"/>
  <h1>GDM</h1>
  <h2>Gestion des missions</h2>
  <form class="form">
    <div class="form-group row">
      <label for="nom" class="col-2 offset-3 col-form-label">Email</label>
      <div class=" col-4">
        <input type="email" class="form-control" #email placeholder="Votre email">
      </div>
    </div>
    <div class="form-group row">
      <label for="mdp" class="col-2 offset-3 col-form-label">Mot de passe</label>
      <div class=" col-4">
        <input type="password" class="form-control"#mdp placeholder="Votre mot de passe">
      </div>
    </div>
    <button type="submit" (click)="connexion(email.value, mdp.value)" class="btn btn-primary">Se connecter</button>
