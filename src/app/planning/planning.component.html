<div class="row text-center">
    <div class="col-md-4">
      <div class="btn-group">
        <div
          class="btn"
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="activeDayIsOpen = false">
          <img src="/assets/open-iconic-master/svg/caret-left.svg" style="width: 2rem; height: 1rem; cursor: pointer;" />
        </div>
        <h4>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h4>
        <div
          class="btn"
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="activeDayIsOpen = false">
          <img src="/assets/open-iconic-master/svg/caret-right.svg" style="width: 2rem; height: 1rem; cursor: pointer;" />
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h1>Planning des missions</h1>
    </div>
  </div>

<mwl-calendar-month-view
[viewDate]="viewDate"
[events]="events | async">
</mwl-calendar-month-view>
